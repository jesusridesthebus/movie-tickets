<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <main class="container">
      <h1>Movie Tickets</h1>
      <form class="form-group" id="tix">
        <select class="form-control" id="movie-name" name="">
          <option value="1">Willy Wonka</option>
          <option value="1">Donnie Darko</option>
          <option value="1">Princess Bride</option>
          <option value="1">I'm Not a Movie Person: The Musical</option>
        </select>
        <select class="form-control" id="time-of-day" name="" value="">
          <option value="6">Morning</option>
          <option value="8">Afternoon</option>
          <option value="10">Evening</option>
        </select>
        <select class="form-control" id="age-range" name="">
          <option value=".8">0-12</option>
          <option value="1">13-60</option>
          <option value=".75">60-99</option>
          <option value="0">100 and up</option>
        </select>
      </form>
    </main>
  </body>
</html>
